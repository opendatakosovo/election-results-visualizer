<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Results</title>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

		var data = google.visualization.arrayToDataTable([
          ["Party", "Votes"],
          ['LVV', {{ election_results['LVV'] }}],
          ['LDD', {{ election_results['LDD'] }}],
          ['LDK', {{ election_results['LDK'] }}],
          ['AKR', {{ election_results['AKR'] }}],
          ['AAK', {{ election_results['AAK'] }}],
          ['PDK', {{ election_results['PDK'] }}],
          ['Others', {{ election_results['Others'] }}]
        ]);

        var view = new google.visualization.DataView(data);
      

      var options = {
        title: "Election Results",
        hAxis: {title: 'Party', titleTextStyle: {color: 'black'}},
        vAxis: {title: 'Votes', titleTextStyle: {color: 'black'}},
        width: 600,
        height: 400,
        legend: { position: "none" }
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
      chart.draw(view, options);
  }
    </script>
</head>
<body>

	<!--Div that will hold the pie chart-->
    <div id="chart_div"></div>

</body>
</html>
